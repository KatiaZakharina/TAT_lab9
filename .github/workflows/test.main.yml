name: Test

on:
  push:
    branches: [ main ]

jobs:

  test:
    name: Examples Selenium Test
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
      - name: Maven Test
        run: mvn clean test